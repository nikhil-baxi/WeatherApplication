<table class="table table-striped table-hover table-bordered table-dark"
    style="position: relative; height: 40%; width: 50%; z-index: 1; opacity:0.8;">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Max Temp</th>
            <th scope="col">ICON</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="w in weatherResult.list">
            <th scope="row"> {{ $index+1 }} </th>
            <th> {{ convertToDate({  dt: w.dt }) | date: dateFormat }} </th>
            <th> {{ convertToDate({  dt: w.dt }) | date: timeFormat }} </th>
            <th> {{ w.main.temp_max }} &#8451 </th>
            <th style="padding: 0px" > <img src="http://openweathermap.org/img/w/{{w.weather[0].icon}}.png" title="{{w.weather[0].description}}"> </th>
        </tr>
    </tbody>
</table>
